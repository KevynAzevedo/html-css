<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: red;
        }
        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse nesse texto
        <p>texto escondido</p>
    </div>
</body>
</html>
