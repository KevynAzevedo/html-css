    <title>receita</title>

<body>
    <h1>receita de bolo</h1>
    <h2>ingredientes:</h2>
    <h3>2 ovos</h3>
    <h3>500 ml de leite</h3>
    <h3>2 colheres de sopa de fermento</h3>
    <h3>1 colher de sopa de essência de baunilia</h3>
    <h3>uma xicara de farinha de trigo</h3>
 <h2>modo de preparo:</h2>
 <h3>forno pre-aquecido à 180°graus</h3>
 <h3>bater todos os ingredientes manualmente</h3>
 <h3>assar por 1 hora</h3>
</body>
